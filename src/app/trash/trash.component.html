<div class="container-fluid">
  <div class="row">
    <div class="parent">
      <div class="card product-card" *ngFor="let product of trashedProductList;">
        <img class="card-img-top" onError="this.src='http://placehold.it/20'" [src]="product.imageUrl" [alt]="product.title">
        <div class="card-body">
          <h5 class="card-title">{{product.title | titlecase}}</h5>
          <p class="card-text">{{product.description}}.</p>
          <button class="btn btn-success pull-left" (click)="statusChange(product.productId)">Restore</button>
          <button class="btn btn-danger pull-right ml-3" (click)="deleteProduct(product.productId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
